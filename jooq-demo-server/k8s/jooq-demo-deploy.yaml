apiVersion: apps/v1
kind: Deployment
metadata:
  name: jooq-demo
  labels:
    app: jooq-demo-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jooq-demo-pods
  template:
    metadata:
      name: jooq-demo
      labels:
        app: jooq-demo-pods
    spec:
      containers:
        - name: jooq-demo-container
          image: swr.cn-north-4.myhuaweicloud.com/wmwei/jooq-demo-server:0.0.1
          env:
            - name: ZK_SERVER
              valueFrom:
                configMapKeyRef:
                  key: ZK_SERVER
                  name: edge
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: DB_PASSWORD
                  name: opengauss
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  key: DB_URL
                  name: opengauss
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  key: DB_USERNAME
                  name: opengauss
            - name: DB_DRIVER
              valueFrom:
                configMapKeyRef:
                  key: DB_DRIVER
                  name: opengauss
          imagePullPolicy: Never
          ports:
            - containerPort: 9092
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
      restartPolicy: Always
      